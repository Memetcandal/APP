<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IPTV Web-App mit HLS.js</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }
    input, button {
      font-size: 1.2rem;
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      border-radius: 4px;
      border: none;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #channels {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    .channel {
      padding: 10px;
      background: #222;
      margin-bottom: 5px;
      cursor: pointer;
      border-radius: 4px;
    }
    .channel:hover, .channel:focus {
      outline: 3px solid #00f;
      background: #444;
    }
    video {
      width: 100%;
      max-height: 300px;
      margin-top: 20px;
      background: black;
      border-radius: 4px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 20px;
      display: none;
      border-radius: 4px;
    }
    .hidden {
      display: none !important;
    }
    label {
      margin-top: 10px;
      display: block;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

  <h1>IPTV Web-App mit HLS.js</h1>

  <label for="m3uurl">M3U Playlist URL:</label>
  <input type="text" id="m3uurl" placeholder="https://example.com/playlist.m3u" />

  <button id="loadBtn">Senderliste laden</button>

  <div id="channels"></div>

  <video id="player" controls></video>

  <h2>Webseiten</h2>
  <label for="web1">Webseite 1 URL:</label>
  <input type="text" id="web1" placeholder="https://example.com" />
  <button id="openWeb1">Webseite 1 öffnen</button>

  <label for="web2">Webseite 2 URL:</label>
  <input type="text" id="web2" placeholder="https://example.org" />
  <button id="openWeb2">Webseite 2 öffnen</button>

  <iframe id="webframe"></iframe>

<script>
  const loadBtn = document.getElementById('loadBtn');
  const m3uurlInput = document.getElementById('m3uurl');
  const channelsDiv = document.getElementById('channels');
  const player = document.getElementById('player');
  const web1Input = document.getElementById('web1');
  const web2Input = document.getElementById('web2');
  const openWeb1Btn = document.getElementById('openWeb1');
  const openWeb2Btn = document.getElementById('openWeb2');
  const webframe = document.getElementById('webframe');

  let channels = [];
  let hls;

  loadBtn.addEventListener('click', () => {
    const url = m3uurlInput.value.trim();
    if (!url) {
      alert('Bitte gib eine M3U URL ein!');
      return;
    }
    fetch(url)
      .then(response => {
        if (!response.ok) throw new Error('Fehler beim Laden der M3U-Datei');
        return response.text();
      })
      .then(data => {
        channels = parseM3U(data);
        showChannels();
        stopPlayer();
        webframe.style.display = 'none';
      })
      .catch(err => alert(err.message));
  });

  function parseM3U(data) {
    const lines = data.split('\n').map(line => line.trim()).filter(line => line.length > 0);
    const result = [];
    for (let i = 0; i < lines.length; i++) {
      if (lines[i].startsWith('#EXTINF')) {
        const name = lines[i].split(',')[1] || 'Unbekannt';
        const url = lines[i+1] || '';
        result.push({name, url});
        i++;
      }
    }
    return result;
  }

  function showChannels() {
    channelsDiv.innerHTML = '';
    if (channels.length === 0) {
      channelsDiv.innerHTML = '<p>Keine Sender gefunden.</p>';
      return;
    }
    channels.forEach((ch) => {
      const div = document.createElement('div');
      div.tabIndex = 0;
      div.className = 'channel';
      div.textContent = ch.name;
      div.addEventListener('click', () => {
        playChannel(ch.url);
      });
      channelsDiv.appendChild(div);
    });
  }

  function playChannel(url) {
    webframe.style.display = 'none';
    player.style.display = 'block';

    if (hls) {
      hls.destroy();
      hls = null;
    }

    if (Hls.isSupported()) {
      hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(player);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        player.play();
      });
    } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
      // Safari native HLS support
      player.src = url;
      player.play();
    } else {
      alert('Dein Browser unterstützt HLS nicht.');
    }
  }

  function stopPlayer() {
    if (hls) {
      hls.destroy();
      hls = null;
    }
    player.pause();
    player.src = '';
  }

  openWeb1Btn.addEventListener('click', () => {
    openWebsite(web1Input.value);
  });

  openWeb2Btn.addEventListener('click', () => {
    openWebsite(web2Input.value);
  });

  function openWebsite(url) {
    if (!url) {
      alert('Bitte gib eine Webseite-URL ein!');
      return;
    }
    stopPlayer();
    player.style.display = 'none';
    webframe.style.display = 'block';
    webframe.src = url;
  }
</script>

</body>
</html>
